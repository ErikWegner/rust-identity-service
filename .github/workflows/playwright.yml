name: Playwright Tests
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run devcontainers, build binary
        run: |
          docker compose -f .devcontainer/docker-compose.yml up -d
          docker compose -f .devcontainer/docker-compose.yml exec ridser "rustup update stable"
          docker exec -it --user ${UID}:${GID} --workdir /workspace  devcontainer-ridser-1 /bin/bash -c "cargo build"
          docker exec -itd --user ${UID}:${GID} --workdir /workspace  devcontainer-ridser-1 /bin/bash -c "cargo run"
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        working-directory: ./tests
        run: npm ci
      - name: Install Playwright Browsers
        working-directory: ./tests
        run: npx playwright install --with-deps
      - name: Run Playwright tests
        working-directory: ./tests
        run: npx playwright test
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: tests/playwright-report/
          retention-days: 30

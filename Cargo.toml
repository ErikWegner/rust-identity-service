[package]
name = "ridser"
version = "1.0.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.70"
axum = "0.6.12"
axum-extra = { version = "0.7.2", features = ["cookie"] }
axum-macros = "0.3.7"
axum-sessions = "0.5.0"
async-redis-session = { version = "0.2.3", git = "https://github.com/ErikWegner/async-redis-session/" }
chrono = { version = "0.4.24", default_features = false }
dotenvy = "0.15.7"
hyper = { version = "0.14", features = ["full"] }
hyper-rustls = "0.24"
oauth2 = "4.3.0"
openidconnect = "2.5.1"
rand = "0.8.5"
redis = "0.22.3"
reqwest = {version = "0.11", default-features = false, features = ["rustls", "rustls-tls"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1"
tokio = { version = "1.27.0", features = [
    "fs",
    "macros",
    "rt-multi-thread",
    "signal",
] }
tower-http = { version = "0.4.0", features = ["fs", "trace"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }
tower = "0.4.13"

[dev-dependencies]
hyper = "0.14.25"
once_cell = "1.17.1"
wiremock = "0.5.18"

[package]
name = "ridser"
version = "0.1.0"
authors = ["Erik Wegner"]
edition = "2021"

[lib]
path = "./src/lib/lib.rs"

[dependencies]
dotenv = "0.15.0"
futures = "0.3.17"
hmac = "0.11"
jwt = "0.15.0"
redis = { version = "0.21.4", features = ["tokio-comp","connection-manager","aio"] }
rocket = "0.5.0-rc.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
sha2 = "0.9"
ureq = "2"
url = "2.2.2"

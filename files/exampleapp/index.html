<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/favicon.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/favicon.png" sizes="96x96">
    <title>Example APP</title>
    <style>
        body {
            font-size: 200%;
        }

        #echoresponse {
            font-size: 50%;
        }
    </style>
</head>

<body>
    <p>
        This is the example app.
    </p>
    <p>
        This is the example app served from the <code>files/exampleapp/</code> directory.
        Visit <a
            href="https://github.com/ErikWegner/rust-identity-service">https://github.com/ErikWegner/rust-identity-service</a>
        for more information.
    </p>
    <p>
        Login-Status: <span id="loginStatus"></span><br />
        CSRF-Token: <span id="csrftoken"></span><br />
    </p>
    <div>
        <h2>Actions</h2>
        <p>
            <button id="login" type="button">Login</button>
            <button id="logout" type="button">Logout</button>
            <button id="refresh" type="button">Refresh</button>
            <button id="requestcsrftoken" type="button">CSRF-Token</button>
            <button id="echorequest" type="button">Echo request</button>
        </p>
    </div>
    <p>
        <div style="display: flex;">
            <div>
                Message: <br />
                <textarea id="userinput" cols="40" rows="15"></textarea>
            </div>
            <div>
                Response: <br />
                <div id="echoresponse"></div>
            </div>
        </div>
    </p>
    <script type="module" src="sample.js"></script>
</body>

</html>
